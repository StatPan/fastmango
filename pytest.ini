[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --cov=src/fastmango
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=20
    --tb=short
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    database: Tests that require database
asyncio_mode = auto
