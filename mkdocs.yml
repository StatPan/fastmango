site_name: FastMango
theme:
  name: material
  palette:
    - scheme: default
      primary: orange
      accent: deep orange
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
docs_dir: docs

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_symbol_type_heading: true
            members_order: source
            filters: ["!^_"]
nav:
  - Home: README.md
  # API Reference section will be populated automatically
  # when actual code is implemented using mkdocstrings
  # Example:
  # - "API Reference":
  #   - "Core": "reference/core.md"
